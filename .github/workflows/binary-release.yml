name: Binary Release

# Standalone fallback â€” binaries are normally built by the Release workflow.
# Use workflow_dispatch to manually rebuild binaries for an existing release.
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v1.2.3)'
        required: true

permissions:
  contents: write

jobs:
  build-binaries:
    name: Build & Upload Binaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install deps & build
        run: |
          npm ci
          npm run build

      - name: Compile binaries
        run: bash scripts/build-binaries.sh

      - name: Restore full dependencies
        run: npm ci

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for f in bin/camunda-schema-bundler-*; do
            echo "Uploading $f..."
            gh release upload "${{ inputs.tag }}" "$f" --clobber
          done
