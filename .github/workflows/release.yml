name: Release

on:
  push:
    branches:
      - main
      - 'stable/**'
  workflow_dispatch:

concurrency:
  group: camunda-schema-bundler-release-${{ github.ref_name }}
  cancel-in-progress: false

permissions:
  contents: write
  packages: write
  pull-requests: write
  issues: write
  id-token: write

jobs:
  test:
    name: Build & Test (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [20.x, 22.x]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

  publish:
    name: Version & Publish (${{ github.ref_name }})
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch remote refs for semantic-release
        run: |
          set -euo pipefail
          git fetch origin '+refs/heads/*:refs/remotes/origin/*' --prune
          git fetch origin '+refs/notes/*:refs/notes/*' || true

      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish (semantic-release)
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # TODO: Enable provenance once the repo is public
          # NPM_CONFIG_PROVENANCE: true
        run: |
          npx semantic-release
          # Detect if a new release was created (tag on current commit)
          NEW_TAG=$(git describe --tags --exact-match 2>/dev/null || echo "")
          echo "tag=$NEW_TAG" >> "$GITHUB_OUTPUT"
    outputs:
      tag: ${{ steps.release.outputs.tag }}

  build-binaries:
    name: Build & Upload Binaries
    needs: publish
    if: needs.publish.outputs.tag != ''
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.publish.outputs.tag }}

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install deps & build
        run: |
          npm ci
          npm run build

      - name: Compile binaries
        run: bash scripts/build-binaries.sh

      - name: Restore full dependencies
        run: npm ci

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for f in bin/camunda-schema-bundler-*; do
            echo "Uploading $f..."
            gh release upload "${{ needs.publish.outputs.tag }}" "$f" --clobber
          done
